- name: create file
     file:
      path: /home/ubuntu/testfile
      state: touch

   - name: create Directory
     file:
      path: /home/ubuntu/testDirectory
      state: directory

   - name: create multiple files
     file: 
      path: /home/ubuntu/testDirectory/"{{ item }}"
      state: touch
     with_items: 
      - test01.text
      - test02.text

   - name: create file with content 
     copy:
      dest: /home/ubuntu/testfile
      content: |
       Line 1
       Line 2
        