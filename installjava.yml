---
- hosts: webserver
  become: yes
  tasks: 
  - name: I want to install java on ubuntu 
    apt:
      name: {{myjavapackonubuntu}}
      state: present
      when: ansible_os_family=="Debian"

  - name: I want to install java on linux
    yum:
      name: {{myjavapackonlinux}}
      state: present
      when: ansible_os_family=="RedHat"